<div class="bg-[#60A3D9] min-h-screen flex justify-center items-start py-24 px-4 font-sans">
  <main class="max-w-xl w-full">
    <h1 class="text-white text-xl font-semibold mb-8">formulaire d'attestation</h1>
    <form class="bg-white rounded-xl p-8 space-y-10" (ngSubmit)="afficherPDF()">
      
      <!-- 1 / 3 Infos du stagiaire -->
      <section>
        <h2 class="text-[#1B1B35] font-semibold text-base mb-6">1 / 3 <span>infos du stagiaires :</span></h2>
        <div class="mb-8 space-y-6">
          <input type="text" placeholder="CIN" [(ngModel)]="cin" name="cin"
            class="w-full rounded-md px-3 py-2 text-sm text-[#1B1B35] placeholder:text-[#1B1B35]/50 focus:outline-none focus:ring-2 focus:ring-[#D9DBF1]" />
          <input type="text" placeholder="Nom" [(ngModel)]="nom" name="nom"
            class="w-full rounded-md px-3 py-2 text-sm text-[#1B1B35] placeholder:text-[#1B1B35]/50 focus:outline-none focus:ring-2 focus:ring-[#D9DBF1]" />
          <input type="text" placeholder="Prénom" [(ngModel)]="prenom" name="prenom"
            class="w-full rounded-md px-3 py-2 text-sm text-[#1B1B35] placeholder:text-[#1B1B35]/50 focus:outline-none focus:ring-2 focus:ring-[#D9DBF1]" />
        </div>
      </section>

      <!-- 2 / 3 Infos de l'institut -->
      <section>
        <h2 class="text-[#1B1B35] font-semibold text-base mb-6">2 / 3 ) <span>infos de institut :</span></h2>
        <div class="mb-8 space-y-6">
          <input type="text" placeholder="Institut" [(ngModel)]="institut" name="institut"
            class="w-full rounded-md px-3 py-2 text-sm text-[#1B1B35] placeholder:text-[#1B1B35]/50 focus:outline-none focus:ring-2 focus:ring-[#D9DBF1]" />
          <input type="text" placeholder="Spécialité" [(ngModel)]="specialite" name="specialite"
            class="w-full rounded-md px-3 py-2 text-sm text-[#1B1B35] placeholder:text-[#1B1B35]/50 focus:outline-none focus:ring-2 focus:ring-[#D9DBF1]" />
        </div>
      </section>

      <!-- 3 / 3 Infos de stage -->
      <section>
        <h2 class="text-[#1B1B35] font-semibold text-base mb-6">3 / 3 ) <span>infos de stage :</span></h2>
        <div class="mb-6 space-y-6">
          <input type="date" placeholder="Date de début" [(ngModel)]="dateDebut" name="dateDebut"
            class="w-full rounded-md px-3 py-2 text-sm text-[#1B1B35] placeholder:text-[#1B1B35]/50 focus:outline-none focus:ring-2 focus:ring-[#D9DBF1]" />
          <input type="date" placeholder="Date de fin" [(ngModel)]="dateFin" name="dateFin"
            class="w-full rounded-md px-3 py-2 text-sm text-[#1B1B35] placeholder:text-[#1B1B35]/50 focus:outline-none focus:ring-2 focus:ring-[#D9DBF1]" />
          <input type="text" placeholder="Objet de stage" [(ngModel)]="objetStage" name="objetStage"
            class="w-full rounded-md px-3 py-2 text-sm text-[#1B1B35] placeholder:text-[#1B1B35]/50 focus:outline-none focus:ring-2 focus:ring-[#D9DBF1]" />
          <div class="flex items-center gap-6">
            <label class="text-[#1B1B35] font-semibold text-sm">Attestation retirée :</label>
            <label class="flex items-center gap-2 text-[#1B1B35] text-sm cursor-pointer">
              <input type="radio" name="attestationRetiree" value="oui" [(ngModel)]="attestationRetiree" class="w-4 h-4" /> Oui
            </label>
            <label class="flex items-center gap-2 text-[#1B1B35] text-sm cursor-pointer">
              <input type="radio" name="attestationRetiree" value="non" [(ngModel)]="attestationRetiree" class="w-4 h-4" /> Non
            </label>
          </div>
        </div>
        <button type="submit" class="w-full bg-[#189AB4] text-white font-semibold py-3 rounded-md hover:bg-[#147a8a] transition-colors">
          afficher PDF
        </button>
      </section>

    </form>
  </main>
</div>
