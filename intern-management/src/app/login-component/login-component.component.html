


 
  


 

<div class="bg-[#60A3D9] min-h-screen flex items-center justify-center font-sans px-4">
  <div class="bg-[#eaf4fb] rounded-xl shadow-lg w-full max-w-md p-8 flex flex-col items-center">
    <!-- Use Angular assets folder path -->
    <img
      src="assets/logoo.png"
      width="500"
      alt="Logo Société Tunisienne de l'Électricité et du Gaz, blue and red stylized flame with text"
      class="mb-8 w-40"
    />
    <h2 class="text-[#0a5ea8] font-semibold text-lg mb-6">Connexion</h2>

    <form class="w-full" id="loginForm" onsubmit="return false;">
      <!-- Email -->
      <label for="email" class="block text-xs font-semibold text-[#1f2937] mb-1">Email</label>
      <div class="relative mb-4">
        <input
          id="email"
          type="email"
          placeholder="Votre email"
          class="input-field"
        />
        <i class="fas fa-envelope icon" aria-hidden="true"></i>
      </div>

      <!-- Password -->
      <label for="password" class="block text-xs font-semibold text-[#1f2937] mb-1">Mot de passe</label>
      <div class="relative mb-6">
        <input
          id="password"
          type="password"
          placeholder="Votre mot de passe"
          class="input-field"
        />
        <i class="fas fa-lock icon" aria-hidden="true"></i>
      </div>

      <!-- Button -->
      <button
      (click)="onClickSignIn()"
        type="submit"
        id="submitBtn"
        
        class="submit-btn-disabled"
      >
        Se connecter
      </button>
    </form>
  </div>

  
</div>
